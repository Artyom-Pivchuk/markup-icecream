<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title lang="en">IceCream</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Titan+One&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
        integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.min.css" />
</head>
<body>
    <!--HEADER-->      
   <header class="page-header"> 
        <div class ="container page-header__container">
            <nav class="navigation">
                <!--Логотип header-->
                <a class="logo" href="index.html">
                    <svg class="logo__icon">
                        <use href="images/icons/sprite.svg#icon-group-logo"></use>
                    </svg>
                </a>
                <!--Меню навігації header-->
                <ul class="menu">
                    <li class="menu__item"><a class="menu__link menu__link--active" href="index.html">Home</a></li>
                    <li class="menu__item"><a class="menu__link" href="">About us</a></li>
                    <li class="menu__item"><a class="menu__link" href="">How it’s made?</a></li>
                    <li class="menu__item"><a class="menu__link" href="">Our products</a></li>
                    <li class="menu__item"><a class="menu__link" href="">Contact</a></li>
                </ul>
            </nav>
            <div class="btn-wrapper">
                <!--Кнопка меню-бургер для мобільної версії-->
                <button type="button" class="mobile-menu-open-btn" data-menu-open>
                    <svg class="mobile-menu-open-btn__icon" width="20" height="12">
                        <use href="./images/icons/sprite.svg#burger-icon"></use>
                    </svg>
                </button>
                <!--Кнопка Buy now-->
                <button type="button" class="page-header__button">Buy now</button>
            </div>
        </div>
   </header>
    <!-- HERO -->
   <main>
    <section class="hero">
        <div class="hero__container container">
            <div class="thumb-numbers">
                <ul class="list-numbers">
                    <li class="list-numbers__item">
                        <p class="hero__numbers">16</p>
                        <p class="hero__description">cafes</p>
                    </li>
                    <li class="list-numbers__item">
                        <p class="hero__numbers">23</p>
                        <p class="hero__description">food trucks</p>
                    </li>
                </ul>
            </div>
            <h1 class="hero__title">ice cream<br>made with<br><span class="title--accent">passion</span></h1>
            <ul class="btn-list">
                <li class="btn-list__item">
                    <a href="" class="btn-list__link btn-link--active">Products</a>
                </li>
                 <li class="btn-list__item">
                    <a href="" class="btn-list__link">How it’s made?</a>
                </li>
            </ul>
            <picture>
                <source srcset="./images/hero/girl-desktop.png 1x, ./images/hero/girl-desktop@2x.png 2x" media="(min-width: 1200px)"
                    type="image/png">
                <source srcset="./images/hero/girl-tablet.png 1x, ./images/hero/girl-tablet@2x.png 2x" media="(min-width: 768px)"
                    type="image/png">
                <img class="hero__img" src="./images/hero/girl-desktop.png" alt="girl with icecream" />
            </picture>
            <div class="hero__component">
                <picture>
                    <source srcset="./images/hero/milk-desktop.png 1x, ./images/hero/milk-desktop@2x.png 2x" media="(min-width: 1200px)"
                        type="image/png">
                    <source srcset="./images/hero/milk-tablet.png 1x, ./images/hero/milk-tablet@2x.png 2x" media="(min-width: 768px)"
                        type="image/png">
                    <img class="hero__component-img" src="./images/hero/milk-desktop.png" alt="milk jug" />
                </picture>
                <div class="hero__component-description">
                    <p class="hero__component-txt">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
                    </p>
                    <a href="" class="hero__component-link">
                        <img src="./images/hero/arrow-right.jpg" alt="arrow-right" class="component-link-img" />
                    </a>
                </div>
            </div>
        </div>    
    </section>

    <!--СЕКЦІЯ -->
    <!-- <section class="section">
        <div class="container">
            <h2 class="section__title visually-hidden">Section title</h2> 
        </div>
    </section>
    </main> -->
    <!--FOOTER-->
    <footer class="footer">
        <div class="footer-container container">
        </div>
    </footer>
</body>
</html>
